<!DOCKTYPE html>
<html>
<head>
	<title>
		Grade Strategizer
	</title>
	<!-- get the css file-->
	<link href = "css/gradestrategizer.css" type = "text/css" rel = "stylesheet" />
	<!--favicon-->
	<link rel="shortcut icon" href="img/favicon.ico" />

</head>
<body>
	<!--javascrip file for login box-->
	<script src = "js/loginBox.js" type = "text/javascript"></script>
	
	<!-- navigation bar -->
	<div id = "navBar">
		<a href = "#navBar">Home</a>
		<a href = "html/About.html">About</a>
		<a href = "html/Help.html">Help</a>
	</div>
	
	<!--header-->
	<div id = "header">
		<h1>Home</h1>
	</div>
	
	<!--login area-->
	<div id = "loginBox">
		<p id = "loginTitle">Login</p>
		<p>Username: <input type = "text" id = "username" name = "username" size = "15" maxlength = "30" /> </p>
		<p>Password: <input type = "password" id = "password" name = "password" size = "15" maxlength = "30" /> </p>
		<button type = "button" id = "createB" onclick = "openCreate()">
			Create
		</button>
		<button type = "button" id = "forgotB" onclick = "openForgot()">
			Forgot Password
		</button>
		<button type = "button" id = "loginB" onclick = "goToDash()">
			Login
		</button>
		<p id = "error"></p>
	</div>
	
	<!--syllabus upload area-->
	<div id = "uploadBox">
		<button type = "button" id = "uploadB">
			Upload Syllabus
		</button>
	</div>
	
	<!--grade calculation area-->
	<div id = "gradeCalcBox">
		<h2 id = "gradeCalcHeader">Grade Calculation</h2>
		<p>Calculate your current grade in a course</p>
		
		<p> <button type = "button" id = "newCourseB">Add a course</button> </p>
		<p> <button type = "submit" id = "gradeCalcB">Calculate grade</button> </p>
	</div>
	
	<!--score calculation area-->
	<div id = "scoreCalcBox">
		<h2 id = "scoreCalcHeader">Score Calculation</h2>
		<p>Calculate the score you'll need on an assignment to reach a desired course grade</p>
		
		<p>Current Course Grade: <input type = "number" id = "currentGrade" name = "currentGrade" size = "5" maxlength = "5" /> </p>
		<p>Assignment Weight: <input type = "number" id = "scoreWeight" name = "scoreWeight" size = "5" maxlength = "5" /> </p>
		<p>Desired Course Grade: <input type = "number" id = "desiredGrade" name = "desiredGrade" size = "5" maxlength = "5" /> </p>
		
		<p> <button type = "submit" id = "scoreCalcB">Calculate score</button> </p>
	</div>
	
	<!--clear button-->
	<div id = "clearBox">
		<button type = "button" id = "clearB">
			Clear
		</button>
	</div>
</body>
</html>
